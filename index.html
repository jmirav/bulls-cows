<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>Picas y Fijas</title>
</head>
<body>
  <div class="container text-center">
    <h1>Picas y Fijas</h1>
    <div class="wrapper">
      <p>Ingresa <span>cuatro dígitos diferentes</span> y presiona Enter:</p>
      <input type="text" class="text-center" name="guess">
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <table class="table table-bordered">
          <thead>
            <th scope="col">Número</th>
            <th scope="col">Picas</th>
            <th scope="col">Fijas</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="result">
    <p class="text-center">¡Ganaste!</p>
    <div class="close">
      <a href="#">Jugar Nuevamente</a>
    </div>
  </div>

  <script id="game-template" type="text/x-handlebars-template">
    <tr>
      <td class="text-center">{{number}}</td>
      <td class="text-center">{{bulls}}</td>
      <td class="text-center">{{cows}}</td>
    </tr>
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
